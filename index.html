<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="./css/style.css">
    <title>My Calculator</title>
</head>
<body>
    <div class="container text-center">
        <div class="row">
          <div class="col">
            <input type="box" name="" id="output">
          </div>
        </div>
        <div class="row">
          <div class="col deletes">
            <button id="clear" onclick="ce()">CE</button>
            <button id="backspace" onclick="backspace()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-backspace-fill" viewBox="0 0 16 16">
                <path d="M15.683 3a2 2 0 0 0-2-2h-7.08a2 2 0 0 0-1.519.698L.241 7.35a1 1 0 0 0 0 1.302l4.843 5.65A2 2 0 0 0 6.603 15h7.08a2 2 0 0 0 2-2V3zM5.829 5.854a.5.5 0 1 1 .707-.708l2.147 2.147 2.146-2.147a.5.5 0 1 1 .707.708L9.39 8l2.146 2.146a.5.5 0 0 1-.707.708L8.683 8.707l-2.147 2.147a.5.5 0 0 1-.707-.708L7.976 8 5.829 5.854z"/>
              </svg></button>
          </div>
        <div class="row">
            <div class="col numbers">
                <button onclick="display(1)">1</button>
                <button onclick="display(2)">2</button>
                <button onclick="display(3)">3</button>
                <button onclick="display('-')">-</button>
                <button onclick="display(4)">4</button>
                <button onclick="display(5)">5</button>
                <button onclick="display(6)">6</button>
                <button onclick="display('+')">+</button>
                <button onclick="display(7)">7</button>
                <button onclick="display(8)">8</button>
                <button onclick="display(9)">9</button>
                <button onclick="display('*')">*</button>
            </div>
            <div class="operators">
                <button onclick="display('.')">.</button>
                <button onclick="display(0)">0</button>
                <button onclick="display('/')">/</button>
                <button id="equal" onclick="equal()">=</button>
            </div>
          </div>
      </div>
    
    
    <script src="./script/code.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
